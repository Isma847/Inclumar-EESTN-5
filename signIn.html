<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta - IncluMDP</title>
    <link rel="stylesheet" href="./css/sesion.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
   
    <div class="header">
        <h1>IncluMDP</h1>
        <p>Crear cuenta</p>
    </div>
    
    <form id="signin-form">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" id="btnCrearCuenta">Crear cuenta</button>
    </form>
    <div class="login-link">
        <a href="./login.html">¿Posee una cuenta?</a>
    </div>

    <script src="./js/frontCuenta.js"></script>
</body>

</html>
