<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares Accesibles - IncluMDP</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/PagPrincipal.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
    <header>
        <div>
        <a href="./index.html"><h1>IncluMDP</h1></a>
        <input type="text" id="search-input" placeholder="Buscar lugares...">
        </div>
        <img src="./Imagenes/usuario.png" alt="" class="usuario" onclick="">
    </header>
    <main>
        <section id="mapa">
        </section>
        <section class="places-list">
            <div id="places-head">
                <h2>Lugares Accesibles</h2>
                <button id="Filtros" onclick="abrirModal('filtros')">Filtros</button>
            </div>
            <div id="places-div"></div>
            
            <template id="place-template">
            <div class="place-card"> <div class="place-flex">
                    <div class="place-info">
                        <h3></h3>
                        <p class="category"></p>
                        <p class="address"></p>
                    </div>
                    <div class="btn-container"><button>Ver más</button></div>
                </div>
                <div class="tags-container">
                </div>
            </div>
            </template>

            <div id="detalle-establecimiento" class="establecimiento hidden">
                <div class="establecimiento-top">
                    <div class="establecimiento-flex">
                        <div>
                            <h2 id="detalle-nombre"></h2>
                            <p id="detalle-tipo"></p>
                            <p id="detalle-ubicacion"></p>
                        </div>
                        <div id="calificacion">
                            <img src="./Imagenes/estrella_vacia.png" alt="">
                            <img src="./Imagenes/estrella_vacia.png" alt="">
                            <img src="./Imagenes/estrella_vacia.png" alt="">
                            <img src="./Imagenes/estrella_vacia.png" alt="">
                            <img src="./Imagenes/estrella_vacia.png" alt="">
                        </div> 
                    </div>
                    <div id="detalle-etiquetas" class="establecimiento-etiquetas">
                        </div>
                </div>
                <div class="establecimiento-btn">
                    <!--<button onclick="">Ver en el mapa</button>-->
                    <button>Contacto</button>
                </div>
                <h2>Experiencias de los usuarios</h2>
                <div class="comentarios-container" id="detalle-comentarios">
                    <template id="comentario-template">
                        <div class="comentario">
                            <div class="comentario-usuario">
                                <img src="./Imagenes/usuario.png" alt="" class="pfp-usuario">
                                <div class="nombre-usuario"></div>
                            </div>
                        <div class="comentario-info">
                            <div class="estrellas"></div>
                            <div class="fecha"></div>
                        </div>
                            <p class="texto-comentario"></p>
                            <div>
                                <button class="btn-reportar">Reportar</button>
                            </div>
                        </div>
                </template>
                </div>
                <button onclick="abrirModal('comentar')" style="margin-left: 1.5rem;">Dejar un comentario</button>
            </div>

        </section>
    </main>

    <dialog id="comentar">
        <div class="place-flex">
            <div>
                <h2>Compartir experiencia</h2>
                <h3>ESTABLECIMIENTO</h3>
            </div>
            <button id="cerrar" onclick="cerrarModal('comentar')">x</button>
        </div>
        <div class="estrellas">
            <img src="./Imagenes/estrella_vacia.png" alt="">
            <img src="./Imagenes/estrella_vacia.png" alt="">
            <img src="./Imagenes/estrella_vacia.png" alt="">
            <img src="./Imagenes/estrella_vacia.png" alt="">
            <img src="./Imagenes/estrella_vacia.png" alt="">
        </div>
        <textarea name="" id=""></textarea>
        <br><button>Enviar</button>
    </dialog>

    <dialog id="filtros">
        <div class="place-flex">
            <h2>Filtros</h2>
            <button id="cerrar" onclick="cerrarModal('filtros')">x</button>
        </div>
        <form autocomplete="off">
            <label for="filtro1"><input name="filtro1" type="checkbox" value="Rampas" id="fil1"> Rampas</label><br>
            <label for="filtro2"><input name="filtro2"type="checkbox" value="Personal capacitado" id="fil2"> Personal capacitado</label><br>
            <label for="filtro3"><input name="filtro3" type="checkbox" value="Menú Braile" id="fil3"> Menú braile</label><br>
        </form>
    </dialog>

    <footer></footer>
    <script src="./js/mapa.js"></script>
    <script src="./js/Establecimientos.js"></script>
    <script>
        function abrirModal(modal){
            var m = document.getElementById(modal)
            m.showModal();
        }

        function cerrarModal(modal){
            var m = document.getElementById(modal)
            m.close()
        }
    </script>
    </body>
</html>
